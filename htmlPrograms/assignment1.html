        var con;
        var a,b,sum,sub;
        do{
        alert ("Welcome to the calculator! 1 is addition, 2 is subtraction.");
        var choice = prompt("1: Addition, 2: Subtraction. Enter your choice:");
        switch(eval(choice)){
            case 1:var a = prompt("Enter value of a:");
                var b = prompt("Enter value of b:");
                sum = eval(a) + eval(b);
                alert("The sum of a and b is: " + sum);
                break;
            case 2:
                var a = prompt("Enter value of a:");
                var b = prompt("Enter value of b:");
                sub = eval(a) - eval(b);
                alert("The difference of a and b is: " + sub);
                break;
            default:alert("Invalid choice.");
            break;
        } con = confirm("Do you want to perform another calculation?");
    }while(con);
    alert("Thank you for using the calculator. Goodbye!");
