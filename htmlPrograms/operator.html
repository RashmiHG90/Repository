<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Java script examples  </h2>
    <script type="text/JavaScript">
        var a = 10;
        var b = 20;
        var c= 30;
        var x1=100;
        var x2=100;
        var sum = a + b;
        var sub = b-a;
        var result1 = a>b;
        var result2 = a>b &&b<c;
       
        document.write("</br> Arithmetic Operators in JavaScript");
        document.write("</br>The sum of a and b is: " + sum );
        document.write("</br> The subtraction of a and b is: " + sub);
        document.write("</br> Relational Operators in JavaScript");
        document.write("</br> Is a greater than b? " + result1);
        document.write("</br> Logical Operators in JavaScript");
        document.write("</br> Is a greater than b AND b less than c? " + result2);
        document.write("</br> Equality Operators in JavaScript");
        document.write("</br> Is x1 equal to x2 using double equals? " + (x1==x2));
        document.write("</br> Is x1 equal to x2 using triple equals? " + (x1===x2));
        var age = 25;
        document.write("</br> conditional (Ternary) Operator in JavaScript");
        var eligibility = (age >= 18) ? "Eligible to vote" : "Not eligible to vote";
        document.write("</br> Age " + age + ": " + eligibility);
    </script>
</body>
</html>
