<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/JavaScript">
        function myFunction(){
            console.log("Event generated by user-defined function called!");
        }

        function keyDownEvent(){
            console.log("Key down event triggered!");
        }
        function keyUpEvent(){
            console.log("Key up event triggered!");
        }
    </script>
</head>
<body>
    <input type="button" value = "Click here" onclick="alert('Hello! Welcome to JavaScript events, event created!')">
    <input type="button" value = "Calling user-defined function" onclick="myFunction() ">
    <input type="text" value = "fname" onkeydown="keyDownEvent()" onkeyup="keyUpEvent()">
</body>
</html>
